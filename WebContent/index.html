<!DOCTYPE html>
<html>
	<head>
		<title>Projeto Laboratorio - App Gerenciador de Treinamento</title>
		<meta charset="utf-8">
		<link href="/css/reset.css" media="screen" rel="stylesheet">
		<link href="/estilo.css" rel="stylesheet">
		<script src="indexJS.js"></script>
		<style></style>
	</head> 
	<body>
		<div id="login-form">
			<div id="label">
				<label>Gerenciamento de Treinamentos</label>
			</div>
			<div id="campos">
				<form action="Login" method="post">
					<input name="login" id="login_username" class="form-control" type="text" placeholder="Usuario" required>
					<input name="password" id="login_password" class="form-control" type="password" placeholder="Senha" required>
					<div id="btn-div">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<footer>
	</footer>
</html>
